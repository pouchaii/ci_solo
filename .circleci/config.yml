version: 2.1

orbs:
  python: circleci/python@2

jobs:
  test-python:
    # Install dependencies and run tests
    docker:
      - image: cimg/python:3.8  # Updated to use a Python-only image
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          cache-version: v1  # Utilizing cache to speed up builds
      - run:
          name: Install pytest
          command: pip install pytest
      - run:
          name: Run tests
          command: pytest --junitxml=junit.xml || ((($? == 5)) && echo 'Did not find any tests to run.')
      - store_test_results:
          path: junit.xml

  deploy:
    # This is an example deploy job
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: deploy
          command: ./deploy.sh  # Ensure this script is executable and present in your repo

workflows:
  build-and-test:
    jobs:
      - test-python
      - deploy:
          requires:
            - test-python
